name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file sample-packages/docker/Dockerfile --tag ghcr.io/kubino148/excercise_image:$(date +%s)
    - name: login to GH Package repo
      run: echo ${{secrets.GITHUB_TOKEN}} | docker login ghcr.io -u kubino148 --password-stdin
    - name: push docker image to GH repo ghcr.io/kubino148/excercise_image:$(date +%s)
      run: docker push ghcr.io/kubino148/excercise_image:$(date +%s)
